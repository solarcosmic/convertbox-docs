<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterKMR</title>
    <link rel="icon" type="image/x-icon" href="/BetterKMR/icon_transparent_128.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --background: #0f0f13;
            --card-bg: #191921;
            --accent-primary: #2979ff;
            --accent-secondary: #7b5bff;
            --text-primary: #f5f5f7;
            --text-secondary: #a0a0a5;
            --hover-color: #3d84ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.25s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(41, 121, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(123, 91, 255, 0.1) 0%, transparent 25%);
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1s ease 1.5s forwards;
        }

        .preloader img {
            width: 120px;
            animation: pulse 1.5s infinite alternate;
        }

        .navbar {
            background: rgba(25, 25, 33, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: 50px;
            filter: drop-shadow(0 0 8px rgba(41, 121, 255, 0.4));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 0 20px;
            margin-top: 40px;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/BetterKMR/bg-1.png') center/cover no-repeat;
            opacity: 0.1;
            filter: blur(2px);
            z-index: -1;
        }

        .main-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeUp 0.8s ease forwards, glow 3s ease-in-out infinite alternate;
            opacity: 0;
            transform: translateY(30px);
            animation-delay: 0.5s;
        }

        .descone {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            animation: fadeUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(30px);
            animation-delay: 0.7s;
            max-width: 600px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            animation: fadeUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(30px);
            animation-delay: 0.9s;
        }

        .cta-button {
            background: var(--accent-primary);
            color: white;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(41, 121, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(41, 121, 255, 0.4);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button.secondary {
            background: transparent;
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            box-shadow: none;
        }

        .cta-button.secondary:hover {
            background: rgba(41, 121, 255, 0.1);
        }

        .info-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 60px;
            margin: 80px 5% 0;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .info-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(41, 121, 255, 0.03) 0%, transparent 70%);
            z-index: 0;
        }

        .info-section h2 {
            position: relative;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: var(--text-primary);
            z-index: 1;
            display: inline-block;
        }

        .info-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent-primary);
            border-radius: 2px;
        }

        .info-section p {
            position: relative;
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.8;
            z-index: 1;
            max-width: 800px;
        }

        .install-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 60px;
            margin: 80px 5% 80px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .install-section::before {
            content: '';
            position: absolute;
            bottom: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(123, 91, 255, 0.03) 0%, transparent 70%);
            z-index: 0;
        }

        .install-section h2 {
            position: relative;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: var(--text-primary);
            z-index: 1;
        }

        .install-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent-secondary);
            border-radius: 2px;
        }

        .install-section p {
            position: relative;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 40px;
            z-index: 1;
        }

        .install-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .install-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--card-bg);
            color: var(--text-primary);
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .install-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-primary);
        }

        .install-button i {
            font-size: 1.5rem;
            color: var(--accent-primary);
        }

        .footer {
            background: rgba(25, 25, 33, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px 5%;
            text-align: center;
            color: var(--text-secondary);
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent-primary), transparent);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
            animation-delay: 1.5s;
        }

        .scroll-indicator p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .scroll-indicator .mouse {
            width: 30px;
            height: 50px;
            border: 2px solid var(--text-secondary);
            border-radius: 20px;
            display: flex;
            justify-content: center;
        }

        .scroll-indicator .mouse::before {
            content: '';
            width: 4px;
            height: 10px;
            background: var(--text-secondary);
            border-radius: 2px;
            margin-top: 10px;
            animation: scrollDown 1.5s ease infinite;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-card {
            background: rgba(25, 25, 33, 0.5);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(41, 121, 255, 0.3);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-primary);
        }

        .feature-card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .feature-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid var(--accent-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            display: none;
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: var(--accent-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes pulse {
            from { transform: scale(0.95); filter: brightness(0.9); }
            to { transform: scale(1.05); filter: brightness(1.1); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(41, 121, 255, 0.1); }
            100% { text-shadow: 0 0 20px rgba(41, 121, 255, 0.3); }
        }

        @keyframes scrollDown {
            0% { transform: translateY(0); opacity: 1; }
            75% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 0; }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 5%;
            }

            .main-content h1 {
                font-size: 2.5rem;
            }

            .info-section, .install-section {
                padding: 40px 20px;
            }

            .cta-buttons {
                flex-direction: column;
            }

            .install-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <img src="http://raw.githubusercontent.com/Interlabs-Official/BetterKMR/refs/heads/main/icon/icon_transparent_128.png" alt="BetterKMR Logo">
    </div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <img src="/BetterKMR/logo.png" alt="BetterKMR Logo" class="logo">
        <div class="nav-links">
            <a href="/BetterKMR/downloads.html">Downloads</a>
            <a href="/BetterKMR/docs/">Docs</a>
            <a href="https://github.com/Interlabs-Official/BetterKMR/">GitHub</a>
            <a href="https://discord.gg/4MkRmFmHz2">Discord</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="main-content">
        <h1>Welcome to BetterKMR</h1>
        <p class="descone">BetterKMR transforms your everyday Kamar portal into a personalized and enhanced environment with awesome themes, customization options, and even more.</p>
        <div class="cta-buttons">
            <a href="https://chromewebstore.google.com/detail/betterkmr/ldeihnclejjjlcoojbonlenhlbjibjfn" class="cta-button">
                <i class="fa-brands fa-chrome"></i> Add to Chrome
            </a>
            <a href="/BetterKMR/docs/" class="cta-button secondary">
                <i class="fas fa-book"></i> View Documentation
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.preloader').style.display = 'none';
            }, 2500);
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
